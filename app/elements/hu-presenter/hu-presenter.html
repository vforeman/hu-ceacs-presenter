<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">
<link rel="import" href="../../bower_components/polymer-slideshow/polymer-slideshow.html">
<link rel="import" href="../../bower_components/polymer-slideshow/polymer-slide.html">
<dom-module id="hu-presenter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-collection id='slideshows'
      location='https://hu-cx-presenter.firebaseio.com/slideshows'
      data='{{slideshows}}'></firebase-collection>
    <paper-button raised on-click='launchFullScreen'>fullscreen</paper-button>
    <iron-pages id='pages' selected="{{selected}}" on-webkitfullscreenchange='resizeImages'>
      <template is='dom-repeat' items='{{slideshows}}'>
        <template is='dom-if' if='{{item.include}}'>
          <template is='dom-repeat' items='{{item.pics}}'>
            <section>
              <iron-image src="{{item}}"  sizing="contain" height='{{height}}' width='{{width}}'></iron-image>
            </section>
          </template>
        </template>
      </template>
    </iron-pages>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'hu-presenter',
      ready: function(){
        setInterval(this.changeSlides.bind(this),this.slideInterval);
      },
      properties: {
        slideInterval: { type: Number,value: 1000, notify: true},
        selected: { type: Number,value: 0, notify: true},
        width: { type: Number,value: 600, notify: true},
        height: { type: Number,value: 400, notify: true},
        slideshows: { type: Array, notify: true, observer: 'slideshowsChanged'}
      },
      slideshowsChanged: function(slideshows){
        console.log(slideshows);
      },
      launchFullScreen: function(e){
        this.$.pages.webkitRequestFullscreen();
      },
      resizeImages: function(e){
        var isFullscreen = document.webkitFullscreenElement;
        if(isFullscreen){
          this.width = screen.availWidth;
          this.height = screen.availHeight;
        } else {
          this.width = 600;
          this.height = 400;
        }
      },
      changeSlides: function(){
        this.$.pages.selectNext()
      }
    });
  })();
  </script>
</dom-module>
